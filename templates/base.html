<body>
  <script>
    
  $(function () 
  {
    $("#drop").click(function(){
      
    $("#con").toggle();
   
    

    });
 
    setInterval(function(){
        $.ajax({
        url:"{% url 'alert' %}",
        dataType: 'json',
        success: function (data) {
            // storing json data in variables
           
                  console.log(data);
               
               
                   
         },
         error: function () 
         {
            alert("error receiving  data from server");
          }
          
        });
        $.ajax({
        url:"{% url 'alert_notify' %}",
        dataType: 'json',
        success: function (res) {
            // storing json data in variables
               _html='';
                _count=res.count
                $("#badge").text(String(_count));
                $("#bold").text(String(_count));
                if(_count>1){
                  $("#bell").css("color","red");
                }
                else{
                  $("#bell").css("color","white");
                }

               _json=$.parseJSON(res.data);
               $.each(_json,function(index,d){
                
                          
                          
                          if(d.fields.read_by ==false){
                              
                            _html+= '<a class=" asif bg-light" data-index="'+d.pk+'" device-id="'+d.fields.device_id+'"data-notif="'+d.pk+'" id="button-close" href="/map" style="text-decoration: none;color:rgb(0, 0, 0)'+d.pk+'">'+d.fields.notify_detail+'\
                              <p style="float:right;font-size:15px;margin-top:0px;">"'+d.fields.alert_time+'"</p><button style="float:right;display:none"class="btn btn-sm btn-success marked'+d.pk+'"> <i class="bi bi-check-circle-fill"></i></button></a>';

                          }
                          
                         
                 
               });
               $(".notify").html(_html);
           
               
                   
         },
         error: function () 
         {
            alert("error receiving  data from server");
          }
          
        });
        
        },5000);
        var click=0;
        $(document).on("click","#destroy",function(){
          var _count=0;
          click=click+1;
          $.ajax({
             url: "{% url 'empty_notify' %}",
             data:{
              count:_count
             },
             dataType: 'json',
             success:function(data){
                console.log(data);
                if(data.bool==true){
                  alert("All alerts deleted successfully");
                  
                      
                }
                
             }
            })
        })

          var _id=$(this).attr('device-id');
          console.log("id:"+_id);
          var _index=$(this).attr('data-index');
          console.log("index"+_index);

          $.ajax({
             url: "{% url 'mark_read_notif' %}",
             data:{
              notif:_notif,
              id:_id,

             },
             dataType: 'json',
             success: function (res) {
              console.log("id:"+res.device_id);

            })

        });
